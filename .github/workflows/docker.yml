name: Build Docker image

on:
  push:
    branches:
      - 'main'

jobs:
  backend-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@latest
      - name: Set up QEMU
        uses: docker/setup-qemu-action@latest
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@latest
      - name: Login to GitHub Container Registry
        uses: docker/login-action@latest
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@latest
        with:
          context: .
          dockerfile: ./backend/Dockerfile
          push: true
          tags: ghcr.io/angelonfira/egui-ctf/ctf-backend:latest

  discord-bot-docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@latest
      - name: Set up QEMU
        uses: docker/setup-qemu-action@latest
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@latest
      - name: Login to GitHub Container Registry
        uses: docker/login-action@latest
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@latest
        with:
          context: .
          dockerfile: ./discord-bot/Dockerfile
          push: true
          tags: ghcr.io/angelonfira/egui-ctf/ctf-discord-bot:latest